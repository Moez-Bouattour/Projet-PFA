<div class="container-fluid">
<div class="card shadow ">
    <div class="card-header py-1">
        <h6 class="m-0 font-weight-bold text-primary text-center">liste des reservation </h6>
    </div>
    <div class="card-body">
        <div class="table-responsive" >
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" >
                <thead>
                    <tr>
                        <th >#</th>   
                        <th >Nom voiture</th> 
                        <th >Nom du client </th>          
                        <th >Date de Location</th>   
                        <th >Date de retour</th>  
                        <th>Prix Total</th>     
                        <th>Action</th>  
                    </tr>
                </thead>
                        
                <tbody *ngFor="let r of reservations">                                 
                    <tr *ngIf="r.user.id==this.id">   
                        <td>{{r.id}}</td>
                        <td >{{r.voiture.modele.marque}} {{r.voiture.modele.nomModele}}
                        </td>
                        <td>{{r.user.name}}</td>    
                        <td>{{r.dateL}}</td>      
                        <td>{{r.dateR}}</td> 
                        <td>{{r.prix_total}}00 DT
                            
                        <span *ngIf="r.status === 0" class="btn btn-warning">en cours de confirmation</span>
                        <span  class="btn btn-success" *ngIf="r.status === 1"><span>Confirmé</span>
                        </span>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm" (click)="deleteData(r.id)">Supprimer</button>
                    <button class="btn btn-warning btn-sm mx-2" routerLink="/client/{{this.email.split('@')[0]}}/reservation/{{r.id}}/edit">Mise à jour </button>
                        </td>      
                    </tr>                               
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- End of Main Content -->
</div>
