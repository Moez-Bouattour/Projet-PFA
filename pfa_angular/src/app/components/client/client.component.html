<div class="row">

      <div class="card h-8 text-center" *ngIf="v.Disponibilite===1">
        <img width="150" height="200" [src]="'http://127.0.0.1:8000'+v.image" class="card-img-top" >

          <h5 class="card-title text-center"> {{v.modele.marque}} {{v.modele.nomModele}}</h5>
        </div>
        <div class="card-footer">
          <button [routerLink]="['/client', email1.split('@')[0], 'voiture', v.id]" class="center btn btn-primary">Voir d√©tails</button>
      </div>
    </div>
</div>
