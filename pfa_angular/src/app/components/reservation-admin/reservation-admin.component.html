<div class="container-fluid">
    <div class="card shadow ">
        <div class="card-header py-1">
            <h6 class="m-0 font-weight-bold text-primary text-center">liste des reservation </h6>
        </div>
        <div class="card-body">
            <div class="table-responsive" >
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" >
                    <thead>
                        <tr>
                            <th >#</th>   
                            <th >Nom voiture</th> 
                            <th >Nom du client </th>          
                            <th >Date de Location</th>   
                            <th >Date de retour</th>       
                            <th>Action</th>
                        </tr>
                    </thead>
                            
                    <tbody *ngFor="let r of reservations">                                 
                        <tr >   
                            <td>{{r.id}}</td>
                            <td >{{r.voiture.modele.marque}} {{r.voiture.modele.nomModele}}
                            </td>
                            <td>{{r.user.name}}</td>    
                            <td>{{r.dateL}}</td>      
                            <td>{{r.dateR}}</td>  
                            <td>
                                <button class="btn btn-success" *ngIf="r.status === 0" (click)="confirmReservation(r.id)">
                                  Confirmer
                                </button>
                                <span *ngIf="r.status === 1">
                                  Confirm√©
                                </span>
                            </td>        
                        </tr>                               
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- End of Main Content -->
    </div>
