<div class="table-responsive">
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
      <thead>
        <tr>
          <th>#</th>
          <th>Année</th>
          <th>Disponibilité</th>
          <th>Prix</th>
          <th>Kilométrage</th>
          <th>Matricule</th>
          <th>Image</th>
          <th>Modèle</th>
          <th>Ville</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of voitures">
          <td>{{ v.id }}</td>
          <td>{{ v.Annee }}</td>
          <td>
            <div>
              <div *ngIf="v.Disponibilite === 1; else nonColonne">oui</div>
              <ng-template #nonColonne>non</ng-template>
            </div>
          </td>
          <td>{{ v.prixJ }}</td>
          <td>{{ v.Kilometrage }}</td>
          <td>{{ v.Immatricule }}</td>
          <td><img [src]="'http://127.0.0.1:8000'+v.image" width="100" height="100"></td>
          <td>{{v.modele.marque}} {{v.modele.nomModele}}</td>
          <td>{{ v.ville.nomVille  }}</td>
          <td>{{ v.type }}</td>
          <td>
              <button class="btn btn-danger btn-sm" (click)="deleteData(v.id)">Supprimer</button>
              <button class="btn btn-warning btn-sm mx-2" routerLink="/admin/voiture/{{v.id}}">Mise à jour </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
